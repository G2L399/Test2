<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="quiz">
      <form id="quiz-form">
        <h2>Question 1</h2>
        <p>What is the capital of France?</p>
        <input type="radio" name="q1" value="a"> a) Paris<br>
        <input type="radio" name="q1" value="b"> b) Madrid<br>
        <input type="radio" name="q1" value="c"> c) Berlin<br>
        <input type="radio" name="q1" value="d"> d) Rome<br>
        
        <h2>Question 2</h2>
        <p>What is the highest mountain in the world?</p>
        <input type="radio" name="q2" value="a"> a) Mount Everest<br>
        <input type="radio" name="q2" value="b"> b) Mount Kilimanjaro<br>
        <input type="radio" name="q2" value="c"> c) Mount Fuji<br>
        <input type="radio" name="q2" value="d"> d) Mount Rushmore<br>
        
        <button id="submit-btn" type="submit">Submit Quiz</button>
      </form>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
